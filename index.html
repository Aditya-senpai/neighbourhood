<body>

<br><br>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a task..." required />
      <select id="category-select">
        <option value="Academics">Academics</option>
        <option value="Personal">Personal</option>

        <option value="Urgent">Urgent</option>
      </select>
    </div>

  </div>
